<div class="profile" fxLayout="column" fxLayoutAlign="center center">
  <h1>Your Profile</h1>
  <div class="grid">
    <div class="user-info" style="margin-bottom: 12%; justify-content: center;">
      <p>Username: {{ user.Username }}</p>
      <p>Email: {{ user.Email }}</p>
    </div>
    <div style="justify-content: center;" class="small-directions">
      <p>Edit profile details below by clicking on the field you wish to change.</p>
    </div>
    <mat-card>
      <mat-card-content>
        <form fxLayout="column" class="profile-form">
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Username"
              placeholder="Username"
              type="text"
              name="Username"
              required
            >
          </mat-form-field>
          <mat-form-field >
            <input
              matInput
              [(ngModel)]="userData.Password"
              type="password"
              placeholder="Password"
              name="Password"
              required
            >
          </mat-form-field>
          <mat-form-field class="d-flex flex-column justify-content-center">
            <input
              matInput
              [(ngModel)]="userData.Email"
              type="email"
              placeholder="Email"
              name="Email"
              required
            >
          </mat-form-field>
          <mat-card-actions>
            <button
              mat-raised-button
              (click)="updateUser()"
              color="primary"
            >
              Update User
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="delete-link-container">
    <mat-card-actions>
      <a href="javascript:void(0);" (click)="openDeleteAccountDialog()" class="delete-link">Delete Account</a>
    </mat-card-actions>
  </div>  
  <div class="favorite-movies">
    <h2>Your Favorite Movies</h2>
    <div style="display: flex; flex-direction:row; flex-wrap: wrap; justify-content: center; flex-grow: 1;" class="card-container"></div>
      <mat-card class="small-card"*ngFor="let movie of favoriteMovies;" style="flex: 0 0 calc(33.33% - 10px); margin: 10px auto;">
        <mat-card-header class="movie-header">
          <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img height="100%" src={{movie.ImagePath}} alt={{movie.Title}} />
      </mat-card>
  </div>
</div>
